<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="cmidt-option-menu-switchable-item-shared-styles">
<template>
    <style>
    :host {
        display: block;
        position: relative;
        --inner-item-width: calc(var(--cmidt-option-menu-item-size, 40px) - 16px);
        --inner-item-height: calc(var(--cmidt-option-menu-item-size, 40px) - 16px);
        height: var(--cmidt-option-menu-item-size, 40px);
        box-sizing: border-box !important;
    }

    :host ::content > * {
        /*@apply(--layout-fit);*/
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
    }

    :host[show-title] {
        width: 100%;
        height: calc(var(--inner-item-height) + 24px);
    }
    </style>
</template>
</dom-module>
