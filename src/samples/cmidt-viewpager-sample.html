<html><head><meta charset="UTF-8"><link rel="import" href="../cmidt-open-lib/cmidt-open-lib.html"></head><body><dom-module id="cmidt-viewpager-sample">
<template>
    <style>
    :host {
        display: block;
        width: 100%;
        height: 160px;
    }
    #pager {
        width: 100%;
        height: 160px;
        margin: auto;
    }
    .item {
        overflow: scroll;
    }
    .title {
        font-size: 16px;
        font-weight: bold;
        color: black;
    }
    .date {
        font-size: 11px;
        color: #5c5c5c;
        margin: 8px 0 16px 0;
    }
    .content {
        font-size: 13px;
        color: #6c6c6c;
    }
    </style>

    <cmidt-viewpager id="pager" auto-padding="">
        <template>
            <div class="item">
                <div>
                    <div class="title">[[item.title]]</div>
                    <div class="date">[[item.date]]</div>
                    <div class="content">[[item.content]]</div>
                </div>
            </div>
        </template>
    </cmidt-viewpager>

</template>

<script>Polymer({is:"cmidt-viewpager-sample",ready:function(){this.$.pager.items=[{index:1,title:"Sample ViewPager Title 1",date:"Sunday, 11, December 2016",content:"An saepe docendi percipitur est. Ei adhuc facilis antiopam eum, odio alii novum at pri."},{index:2,title:"Sample ViewPager Title 2",date:"Sunday, 05, January 2017",content:"An saepe docendi percipitur est. Ei adhuc facilis antiopam eum, odio alii novum at pri."},{index:3,title:"Sample ViewPager Title 3",date:"Monday, 11, January 2017",content:"An saepe docendi percipitur est. Ei adhuc facilis antiopam eum, odio alii novum at pri."}]}});</script>
</dom-module>
</body></html>
